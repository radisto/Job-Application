<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Applying for a job</title>
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div data-bind="foreach: comments">
            <div class="the-comment">
                <div>
                    <img class="photo" data-bind="attr:{src: 'images/' + photo + '.jpg'}">
                    <div class="name" data-bind="text: name"></div>
                    <div class="date" data-bind="text: date"></div>
                </div>
                <div class="comment-wrapper">
                    <span data-bind="text: comment"></span>
                    <div class="buttons">
                        <span class="icon">
                            <i class="fa fa-heart fa-fw"></i>
                        </span>
                        <span class="like">LIKE</span>
                        <span class="icon">
                            <i class="fa fa-share-alt fa-fw"></i>
                        </span>
                        <span class="share">SHARE</span>
                        <span class="icon">
                            <i class="fa fa-comment fa-fw"></i>
                        </span>
                        <span class="comment">COMMENT</span>
                        <span data-bind="if: isMine">
                            <span class="icon">
                                <i class="fa fa-remove fa-fw"></i>
                            </span>
                            <span class="delete">DELETE</span>
                        </span>
                        <span class="report">
                            <span class="icon">
                                <i class="fa fa-flag fa-fw"></i>
                            </span>
                            <span class="report">REPORT</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div id="add-comment">
            <div>
                <span>COMMENT</span>
                <span>PHOTO</span>
                <span>FEEDBACK</span>
            </div>
            <input id="search" placeholder="Reply..." type="text" data-bind="value: newComment, valueUpdate: 'afterkeydown', event: { keypress: addOnEnter }" />
        </div>
    </div>

    <script src="libs/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="libs/knockout-3.3.0.js" type="text/javascript"></script>
    <script src="main.js"></script>
</body>

</html>
